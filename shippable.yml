#language
language: scala

#version number
scala:
    - 2.11.0
    - 2.9.3
    - 2.10.5
    - 2.10.6
    - 2.11.8
    - 2.12.0
    - 2.12.1

jdk: 
  - openjdk7
  - oraclejdk7
  - oraclejdk8

    
build:
  pre_ci:
    - echo The SCALA version is $SHIPPABLE_SCALA_VERSION
    - docker build -t=shippabledocker/u16scaall:test$SHIPPABLE_SCALA_VERSION .
    
  pre_ci_boot:
   image_name: shippabledocker/u16scaall
   image_tag: test$SHIPPABLE_SCALA_VERSION
   pull: false
   
  ci:
    - echo The PHP version is $SHIPPABLE_SCALA_VERSION
    - php --version
    - lsb_release -a
    - docker --version
    - docker info
    - docker ps
    
  post_ci:
    - docker push shippabledocker/u16scaall:test$SHIPPABLE_SCALA_VERSION 
